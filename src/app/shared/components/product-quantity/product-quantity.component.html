<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-info btn-block border-0 rounded-0">-</button>
  </div>
  <div class="col text-center quantity">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-info btn-block border-0 rounded-0">+</button>
  </div>
</div>
